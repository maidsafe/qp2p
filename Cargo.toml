[package]
name = "qp2p"
description = "Peer-to-peer networking library using QUIC"
documentation = "https://docs.rs/qp2p"
homepage = "https://maidsafe.net"
license = "MIT OR BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/maidsafe/qp2p"
version = "0.9.5"
authors = [ "MaidSafe Developers <dev@maidsafe.net>" ]
keywords = [ "quic" ]
edition = "2018"

[dependencies]
base64 = "~0.12.2"
bincode = "1.2.1"
err-derive = "~0.2.4"
futures = "~0.3.8"
log = "~0.4.8"
rcgen = "~0.8.4"
serde_json = "1.0.59"
structopt = "~0.3.15"
webpki = "~0.21.3"

  [dependencies.bytes]
  version = "~0.5.5"
  features = [ "serde" ]

  [dependencies.igd]
  version = "~0.11.1"
  features = [ "aio" ]

  [dependencies.quinn]
  version = "~0.6.1"
  features = [ "tls-rustls" ]
  default-features = false

  [dependencies.rustls]
  version = "~0.17.0"
  features = [ "dangerous_configuration" ]

  [dependencies.serde]
  version = "1.0.117"
  features = [ "derive" ]

  [dependencies.tokio]
  version = "~0.3.5"
  features = [
  "rt-multi-thread",
  "sync",
  "time",
  "macros",
  "io-std",
  "io-util"
]

[dev-dependencies]
assert_matches = "1.3"
flexi_logger = "~0.16.1"
rand = "~0.7.3"

[target."cfg(any(all(unix, not(any(target_os = \"android\", target_os = \"androideabi\", target_os = \"ios\"))), windows))".dependencies]
dirs-next = "2.0.0"
